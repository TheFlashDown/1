<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Plex</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .info {
            margin-bottom: 15px;
        }
        .info input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connexion Plex</h1>
        <div class="info">
            <label for="email">Email :</label>
            <input type="text" id="email" value="nico18.bertin@gmail.com" readonly onclick="copyToClipboard('email')">
        </div>
        <div class="info">
            <label for="password">Mot de passe :</label>
            <input type="text" id="password" value="FlashNegan18" readonly onclick="copyToClipboard('password')">
        </div>
        <p>Cliquer sur les champs pour copier les informations.</p>
        <a href="https://www.plex.tv/sign-in/" target="_blank" class="btn">Aller à Plex</a>
    </div>

    <script>
        function copyToClipboard(elementId) {
            var copyText = document.getElementById(elementId);
            copyText.select();
            copyText.setSelectionRange(0, 99999); // Pour les mobiles
            document.execCommand("copy");
            alert("Copié: " + copyText.value);
        }
    </script>
</body>
</html>
